<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <title>WeatherOrNot</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="styles2.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="cloud.png" />
    <script src="autocomplete.js" defer></script>
  </head>

  <body>
    <div class="image-container">
      <div class="text">WeatherOrNot</div>
    </div>
    <form action="/forecast" method="get" autocomplete="off" action="/action_page.php">
      <div class="form-check form-switch" hidden>
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          name="unit"
          value="fahrenheit"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Celsius / Fahrenheit</label
        >
      </div>
      <div class="autocomplete">
        <input
          id="myInput"
          type="text"
          name="city"
          placeholder="Enter a Canadian city..."
          required
          class="form-control"
        />
      </div>
      <button class="button-85" type="submit">Search</button>
    </form>
  <script>
    autocomplete(document.getElementById("myInput"), countries);
  </script>
  </body>
</html>
